<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Modelo</title>
    <link rel="stylesheet" href="style.css">
    <!-- link para icones do modal -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  
      rel="stylesheet">
    <!-- link para icones do modal -->
</head>
<body>

    <div class="open">
        <p>Abrir Modal</p>
    </div>

    <!-- Inicio Sombreamento do MODA -->
        <div class="modal-total ativo">
            <!-- inicio do MODAL -->
                <div class="modal">
                    <!-- inicio botão CLOSE -->            
                        <a class="modal-close">
                            <span class="material-icons">close</span>
                        </a>
                    <!-- fim botão CLOSE -->
                    <!-- inicio do CONTEUDO do Modal -->
                        <div class="modal-conteudo">
                            Conteudo do modal
                        </div>
                    <!-- fim do CONTEUDO do Modal -->
                </div>
            <!-- fim do MODAL -->
        </div>
    <!-- fim Sombreamento do MODAL -->

    <script src="script.js"></script>
</body>
</html>
